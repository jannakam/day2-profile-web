<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janna Almuqaisib</title>
    <style>
        img {
            width: 350px;
        }

        #mainImg {
            width: 75%;
            height: 35%;
        }

        .mainDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cookieName {
            font-weight: 600;
            font-size: 30px;
        }

        .addBorder {
            border: 2px solid grey;
            padding: 20px;
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="mainDiv">
    <h1>Cookie Store</h1>
    <img id="mainImg" src="https://png.pngtree.com/thumb_back/fw800/background/20240702/pngtree-variety-of-cookies-in-show-window-of-street-shop-image_15846183.jpg" alt="Cookie Store">
    <h4>Products</h4>

    <div class="addBorder">
    <p class="cookieName">Chocolate Chip Cookies</p>
    <img src="https://sallysbakingaddiction.com/wp-content/uploads/2013/05/classic-chocolate-chip-cookies.jpg" alt="CCC">
    </div>

    <div class="addBorder">
    <p class="cookieName">Double Chocolate</p>
    <img src="https://www.thereciperebel.com/wp-content/uploads/2016/02/RecipeRebelDoubleChoccookiesHero.jpg" alt="DC">
    </div>

    <div class="addBorder">
    <p class="cookieName">Matcha Cookies</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrY1uUagky1HEdQchkPVh64s-wJ9qXXY4YgA&s" alt="MC">
    </div>

    </div>

</html>
